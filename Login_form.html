<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>login</title>
</head>
<body class="div_login">
    <div >
        <form action="" method="post" id="my_form">

            <fieldset id="form_field">
                <h2 id="my_login"><label for="sign_in">Login </label></h2>
                <!--username-->
                <div id="login_username">
                    <label for="Username">Username <span>*</span> </label>
                    <input type="text" name="Username" id="user_name" 
                    placeholder="Enter username">
                </div>
                
                <!--email-->
                <div id="login_email">
                    <label for="email">Enter email<span>*</span> </label>
                    <input type="email" name="email" id="enter_email" 
                    placeholder="Email Address">
                </div>
                
                <!--passwor-->
                <div id="login_password">
                    <label for="password">Password<span>*</span>  </label>
                    <input type="password" name="password" id="pass_word"
                    placeholder="Password">
                </div>
                
                <div id="forget_password">
                    <a href="iorvertersur@gmail.com">Forgot Password?</a>   
                </div>
                <div id="btn_login">
                    <button type="submit" id="my_btn_login" >Login</button>
                </div>
            
            <div>
            <h4><p> Don't have an Account?<a href="Signup_form.html"> SignUp Now</a></p>
            </h4> 
         </div>

        </fieldset>
        </form>
        
    </div>
    <div id="name">my name</div>
</body>
</html>
