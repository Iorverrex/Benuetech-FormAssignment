<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup</title>

<body >
    <div class="form_controy">
        <form action="registraction" method="post" id="my_form_logup">
            <fieldset class="form_field">

                <!--signin-->
                <div class="sign_up">
                    <h1>Sign Up</h1>
                </div>

                <!--Fname-->
                <div id="fnamee">
                    <label for="form" id="fname">First Name<span>*</span></label>
                    <input type="text" name="FirstName" id="first_name"
                        placeholder="Enter first name" required>
                </div>
               
                 <!--middle name-->
                <div id="middle_name">
                     <label for="form" id="mname">Middle Name</label>
                     <input type="text" name="middle" id="middle" 
                        placeholder="Enter middle name">
                </div>

                <!--lastname-->
                <div id="lastname">
                    <label for="form" id="lname">Last Name<span>*</span></label>
                    <input type="text" name="LastName" id="last_name"
                        placeholder="Enter Last name" target="_blank" required>
                </div>

                <!--phone_number-->
                <div id="phone_number">
                    <label for="form" id="phone_numb">Phone Number<span>*</span></label>
                    <input pattern="\d*" type="tel" name="phone number" id="number"
                       placeholder="Enter phone number" title="number only"
                       required>
                </div>

                <!--email address-->
                <div id="email_addrass">
                    <label for="form" id="email_address">Email Address<span>*</span></label>
                    <input type="email" name="email" id="email" 
                       placeholder="Valid email" required>
                </div>

            <div id="password_conf">
                <!--password-->
                <div id="password">
                    <label for="form" id="con_email">Password<span>*</span></label>
                   <input type="password" name="password" id="my_passwords" 
                       placeholder="Enter password" required>
                </div>

                <!--confirm password-->
                <div id="confirm_password">
                    <label for="form" id="con_email">Confirmed password<span>*</span></label>
                   <input type="password" name="password" id="my_password"
                        placeholder="Confirm pasword " required>
                </div>
            </div>

                <!--Date of Birth-->
                <div id="gender_dob">
                <div id="dob">
                    <label for="form" id="date_birth">Date Of Birth<span>*</span></label>
                    <input type="date" name="dob" id="dobn"  required>
                </div>

                <!--sex-->

                            <option value="men">men</option>

                </div>
